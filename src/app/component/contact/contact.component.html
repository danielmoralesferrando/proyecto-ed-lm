<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de Trabajo y Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Equipo de Trabajo</h2>
            <p>El equipo de trabajo está formado por profesionales altamente capacitados en diversas áreas, comprometidos con brindar soluciones de calidad a nuestros clientes.</p>
        </div>
        <div class="right-column">
            <h2>Foto del Equipo</h2>
            <img src="" alt="Foto del equipo">
        </div>
    </div>
    
    <div class="container">
        <div class="left-column">
            <h2>Sección de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
