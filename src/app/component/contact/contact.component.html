<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de Trabajo y Contacto</title>
    <style>
        /* Estilos para el dise침o de las columnas */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .left-column {
            width: 45%;
        }
        .right-column {
            width: 45%;
        }
        /* Estilos para el formulario de contacto */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Equipo de Trabajo</h2>
            <p>El equipo de trabajo est치 formado por profesionales altamente capacitados en diversas 치reas, comprometidos con brindar soluciones de calidad a nuestros clientes.</p>
        </div>
        <div class="right-column">
            <h2>Foto del Equipo</h2>
            <img src="ruta/a/la/foto-del-equipo.jpg" alt="Foto del equipo">
        </div>
    </div>
    
    <div class="container">
        <div class="left-column">
            <h2>Secci칩n de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
