<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Registrarse</h5>
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="background-color: #016A70;">Registrarse</button> <!-- Cambio de color del botón -->
            </form>
            <div class="text-center mt-3">
              <p>¿Ya tienes una cuenta? <a routerLink="/login" class="btn btn-link" style="color: #016A70;">Iniciar sesión</a></p> <!-- Cambio de color del enlace -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  
</html>
